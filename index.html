<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let var1 = prompt("Enter first number: ");
        let operator = prompt("Enter Operator: ");
        let var2 = prompt("Enter second number: ");
        let solution;

        var1 = parseInt(var1);
        var2 = parseInt(var2);

        let boolVar = !(isNaN(var1)) && !(isNaN(var2)) ? true : false;

        if (boolVar) {
            switch (operator) {
                case "+":
                    solution = var1 + var2;
                    alert("Solution to " + var1 + " + " + var2 + " = " + solution);
                    break;
                case "-":
                    solution = var1 - var2;
                    alert("Solution to " + var1 + " - " + var2 + " = " + solution);
                    break;
                case "*":
                    solution = var1 * var2;
                    alert("Solution to " + var1 + " * " + var2 + " = " + solution);
                    break;
                case "/": 
                    solution = var1 / var2;
                    alert("Solution to " + var1 + " / " + var2 + " = " + solution);
                    break;
                default:
                    alert("Something went wrong. Please try again later. (not number or bad operator)")
                    break;
            } 
        } else {
            alert("Something went wrong. Please try again later. (not number or bad operator)")

        }
        

    </script>
</body>
</html>
